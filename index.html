<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue dischi</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- SPOTIFY CD APP -->
  <div id="app">
    <!-- Logo header -->
    <section class="header mb50">
      <img src="./img/logo.png" alt="Spotify">
    </section>

    <!-- Main content section -->
    <main class="main-content" v-if="cds.length > 0">
      <!-- Cd filter -->
      <div class="cd-filter mb50">
        Filter by:
        <select name="genre" id="genre"
                v-model="filterGenre"
                @change="filterAlbums"
        >
        <option v-for="genre in genres" :value="genre">{{ genre }}</option>
        </select>
      </div>
      <!-- Album -->
      <section class="album">
        <ul class="album-list">
          <li class="album-info" v-for="cd in cds">
            <div class="image-wrapper">
              <img :src="cd.poster" alt="">
            </div>
            <h3 class="album-title mb10 uppercase">{{ cd.title }}</h3>
            <h4 class="album-author mb10 color-gray">{{ cd.author }}</h4>
            <p class="mb10 color-gray">{{ cd.year }}</p>
            <p>{{ cd.genre }}</p>
          </li>
        </ul>
      </section>
    </main>
    <!-- Loader -->
    <div class="loader" v-else>
      <i class="fas fa-compact-disc"></i>
    </div>
  </div>

  <!-- Axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS Main Script -->
  <script src="./js/main.js"></script>
</body>
</html>
